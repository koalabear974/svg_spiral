<div id="forms">
  <form id="frm1" action="">
    Draw method:
      <select name="drawMethod" id="drawMethod" >
        <option selected value="1">Default Method</option>
        <option value="2">Previous itteration and Weigthed ratio</option>
        <option value="3">Perpendicular concept (Point rotation)</option>
        <option value="4">From center</option>
      </select>

        <br>
    Increment: <input type="text" id="increment" name="increment" value="5"><br>
    Center Distance: <input type="text" id="centerDistance" name="centerDistance" value="10"><br><br>
    maxTotalCircleItteration: <input type="text" id="maxTotalCircleItteration" name="maxTotalCircleItteration" value="1000"><br><br>
    Center position: <input type="text" id="centerPosition" name="centerPosition" value=""><br><br>
    <label>
      Fill to end:
      <input type="checkbox" id="fillToEnd" name="fillToEnd">
    </label><label>
      Prevent loops:
      <input type="checkbox" checked id="preventLoops" name="preventLoops">
    </label>
    <input type="button" onclick="window.drawNewShape()" value="Draw new shape">
    <input type="button" onclick="window.hideOriginalShape()" value="Hide Original">
    <input type="button" onclick="window.showCenter()" value="Show Center">
    <br><br>
    Transform: <input type="text" id="transform" name="transform" value="translate(600 -600)">
    <input type="button" onclick="window.addTransformToShape()" value="Add Transform">
    <br><br>
  </form>
</div>
